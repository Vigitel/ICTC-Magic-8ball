<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <link rel = "icon" type = "image/png" href = "static/8-ball-icon.png"/>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
    <style>
        @font-face {
            font-family: myFont;
            src: url('static/Daydream.ttf');
        }
        body {
            font-family: myFont;
            text-align: center;
            background-image: url("static/background.png");
            /*background-color: #cb57b4;*/
            color: white;
            padding: 50px;
            overflow: hidden;
            resize: none;
        }

        .ICTC_header {
            position: relative;
            image-rendering: pixelated;
            zoom: 3.4;

        }

        .eight_ball_image {
            position: relative;
            text-align: center;
            color: white;
            image-rendering: pixelated;
            resize: both;
            zoom: 7;
        }

        .eight_ball_circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50.05%, -58.5%);
            image-rendering: pixelated;
            zoom: 1.2;
        }

        .centered {
            position: absolute;
            text-align: center;
            text-align-last: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            zoom: 0.08;
            max-width: 125px;
        }

      

        .input-container {
            max-width: 400px;
            margin: auto;
            transform: translate(15%, 0%);
            text-align: center;
            display: flex;
            flex-direction: row; /* Align elements horizontally */
            align-items: center;
            /* Add spacing between input and button */
        }

        input {
            width: 200%; /* Adjust width */
            max-width: 200px;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            
            font-family: myFont;
            font-size: xx-small;

            outline: black solid 2.5px;
        }

        button {
            width: 35%; /* Adjust width */
            max-width: 50px;
            padding: 7.7px;
            background-color: #0054ba;
            color: white;
            border: none;
            
            cursor: pointer;

            font-family: myFont;

            outline: black solid 2.5px;
        
        }

        button:hover {
            background-color: #001173;
        }

        .ICTC_logo_motto {
            flex-direction: row;
            transform: translate(0%, -20%);
            max-width: 400px;
            gap: 20px;
            display: flex;
            padding: 7.5px;
            background-color: rgba(0,0,0,0.5);
            resize: both;
        }

        .ictc_logo {
            height: 80px;
            max-width: 80vw;
        }

        .ictc_motto {
            max-width: 300px;
            text-align: left;
            letter-spacing: 2.5px;
            
        }

    </style>
</head>
<body>
    
    <img class = "ICTC_header" src="{{ url_for('static', filename='ICTC_8ball_logo.png') }}" alt="8-ball">
    
    <div class="eight_ball_image">

        <img src="{{ url_for('static', filename='8-ball-icon.png') }}" alt="8-ball">
        <div>
            <img class = "eight_ball_circle" src="{{ url_for('static', filename='8-ball-text-circle.png') }}" alt="8-ball-circle">

            <div class="centered" id="response"></div> 
        </div>
        
    </div>
    

    
    <div class="container" style="width: 400px;margin: 0 auto">
        
        
        <div class = "input-container" style="width: 200;margin: 0 auto">
            <input type="text" id="question" placeholder="Ask a yes/no question">
            <button onclick="getAnswer()">></button>
            
        </div>

    </div>

    <div class = "ICTC_logo_motto">
        <img class="ictc_logo" src = "{{ url_for('static', filename='Logo_5.png') }}", alt="ictc_logo">
        <p class = "ictc_motto">Through Tech We Connect</p>
    </div>
    
        
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
