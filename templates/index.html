<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8-Ball</title>
    <link rel = "icon" type = "image/png" href = "static/8-ball-icon.png"/>
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">-->
    <style>
        @font-face {
            font-family: myFont;
            src: url('static/Daydream.ttf');
        }
        body {
            font-family: myFont;
            text-align: center;
            background-image: url("static/background.png");
            color: white;
            padding: 50px;
            overflow: visible;
        }

        .ICTC_logo {
            position: relative;
            image-rendering: pixelated;
            zoom: 3.4;

        }

        .eight_ball_image {
            position: relative;
            text-align: center;
            color: white;
            image-rendering: pixelated;
            resize: both;
            zoom: 7;
        }

        .eight_ball_circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50.05%, -58.5%);
            image-rendering: pixelated;
            zoom: 1.2;
        }

        .centered {
            position: absolute;
            text-align: center;
            text-align-last: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%);
            zoom: 0.075;
            max-width: 125px;
        }



        .container {
            max-width: 400px;
            margin-top: 1px;
            padding: 15px;
            background: #444;
            border-radius: 7px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            right:50%;
        }


        .input-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            right: 50%;
        }


        input {
            width: 90%;
            max-width: 250px;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            right: 50%;
        }

        button {
            width: 90%;
            max-width: 250px;
            padding: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            right: 50%;
        }

        button:hover {
            background-color: #005f73;
        }


    </style>
</head>
<body>
    
    <img class = "ICTC_logo" src="{{ url_for('static', filename='ICTC_8ball_logo.png') }}" alt="8-ball">
    
    <div class="eight_ball_image">

        <img src="{{ url_for('static', filename='8-ball-icon.png') }}" alt="8-ball">
        <div>
            <img class = "eight_ball_circle" src="{{ url_for('static', filename='8-ball-text-circle.png') }}" alt="8-ball-circle">

            <div class="centered" id="response"></div> 
        </div>
        
    </div>
    

    
    <div class="container" style="width: 200px;margin: 0 auto">
        
        
        <div class = "input-container" style="width: 200;margin: 0 auto">
            <input type="text" id="question" placeholder="Ask a yes/no question">
            <button onclick="getAnswer()">Ask</button>
            
        </div>

    </div>
    
        
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
